<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gaji Bersih</title>
   <link rel="stylesheet" href="/TugasPemrogramanMultimedia2/TugasMenghitungGaji/style.css">
</head>

<body>
    <h1>Kalkulator Gaji Bersih Karyawan</h1>
    <table style="border: dotted;" cellpadding="7">
        <tr>
            <td>Nama Karyawan</td>
            <td>:</td>
            <td><input type="text" id="nama" placeholder="Masukkan Nama Karyawan"></td>
        </tr>
        <tr>
            <td>Gaji Pokok Bulanan</td>
            <td>:</td>
            <td><input type="text" id="gaji" placeholder="Masukkan Gaji Pokok"></td>
        </tr>
        <tr>
            <td></td>
            <td>:</td>
            <td><button onclick="hitungGaji()">Hitung Gaji Bersih</button></td>
        </tr>
        <tr>
            <th>Hasil</th>
            <th>:</th>
            <td>
                <p id="hasil"></p>
            </td>
        </tr>
    </table>

    <script src="/TugasPemrogramanMultimedia2/TugasMenghitungGaji/script.js"></script>
</body>
</html>
